{% extends "base.html" %}

{% block content %}
<div class="bg-gray-50 py-12">
    <div class="container max-w-5xl mx-auto px-4">
        <div class="text-center mb-12">
            <h1 class="text-3xl font-bold text-gray-900">Contactez-nous</h1>
            <p class="text-gray-600 mt-2">Une question ? Un problème ? Notre équipe est là pour vous aider.</p>
        </div>

        <div class="grid grid-cols-1 md:grid-cols-2 gap-8 bg-white shadow-lg rounded-xl overflow-hidden">
            
            <div class="bg-blue-700 p-10 text-white flex flex-col justify-between">
                <div>
                    <h3 class="text-xl font-bold mb-6">Nos Coordonnées</h3>
                    <div class="space-y-6">
                        <div class="flex items-start">
                            <i class="fas fa-map-marker-alt mt-1 mr-4 text-xl text-blue-300"></i>
                            <p>Abidjan, Côte d'Ivoire<br>Cocody, Riviera 2</p>
                        </div>
                        <div class="flex items-center">
                            <i class="fas fa-envelope mr-4 text-xl text-blue-300"></i>
                            <p>contact@polynova.ci</p>
                        </div>
                        <div class="flex items-center">
                            <i class="fas fa-phone mr-4 text-xl text-blue-300"></i>
                            <p>+225 07 07 07 07 07</p>
                        </div>
                        <div class="flex items-center">
                            <i class="fab fa-whatsapp mr-4 text-xl text-blue-300"></i>
                            <p>+225 05 05 05 05 05</p>
                        </div>
                    </div>
                </div>
                <div class="mt-10">
                    <h4 class="font-bold mb-4">Suivez-nous</h4>
                    <div class="flex space-x-4">
                        <a href="#" class="hover:text-blue-300"><i class="fab fa-facebook fa-lg"></i></a>
                        <a href="#" class="hover:text-blue-300"><i class="fab fa-twitter fa-lg"></i></a>
                        <a href="#" class="hover:text-blue-300"><i class="fab fa-instagram fa-lg"></i></a>
                    </div>
                </div>
            </div>

            <div class="p-10">
                <form>
                    <div class="mb-4">
                        <label class="block text-sm font-medium text-gray-700 mb-1">Nom complet</label>
                        <input type="text" class="w-full border-gray-300 rounded-md shadow-sm p-3 border focus:ring-blue-500 focus:border-blue-500">
                    </div>
                    <div class="mb-4">
                        <label class="block text-sm font-medium text-gray-700 mb-1">Email</label>
                        <input type="email" class="w-full border-gray-300 rounded-md shadow-sm p-3 border focus:ring-blue-500 focus:border-blue-500">
                    </div>
                    <div class="mb-4">
                        <label class="block text-sm font-medium text-gray-700 mb-1">Sujet</label>
                        <select class="w-full border-gray-300 rounded-md shadow-sm p-3 border">
                            <option>Question générale</option>
                            <option>Problème technique</option>
                            <option>Signaler un utilisateur</option>
                            <option>Partenariat</option>
                        </select>
                    </div>
                    <div class="mb-6">
                        <label class="block text-sm font-medium text-gray-700 mb-1">Message</label>
                        <textarea rows="4" class="w-full border-gray-300 rounded-md shadow-sm p-3 border focus:ring-blue-500 focus:border-blue-500"></textarea>
                    </div>
                    <button type="button" class="w-full bg-orange-500 text-white font-bold py-3 rounded-md hover:bg-orange-600 transition shadow-md">
                        Envoyer le message
                    </button>
                </form>
            </div>

        </div>
    </div>
</div>
{% endblock %}
