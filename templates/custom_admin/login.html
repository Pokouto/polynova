<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Accès Restreint - Administration PolyNova</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body {
            margin: 0; padding: 0;
            font-family: 'Segoe UI', sans-serif;
            background-color: #1e293b; /* Fond sombre sécurisé */
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #ecf0f1;
        }
        
        .login-box {
            background: #0f172a;
            width: 400px;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 20px 50px rgba(0,0,0,0.5);
            text-align: center;
            border: 1px solid #334155;
        }

        .logo { font-size: 1.8rem; font-weight: 800; margin-bottom: 5px; color: white; letter-spacing: -1px; }
        .logo span { color: #3b82f6; }
        
        .subtitle { color: #64748b; font-size: 0.85rem; margin-bottom: 30px; text-transform: uppercase; letter-spacing: 2px; font-weight: bold; }

        .form-group { margin-bottom: 20px; text-align: left; }
        .form-group label { display: block; margin-bottom: 8px; font-size: 0.85rem; color: #94a3b8; font-weight: 600; }
        
        .input-wrapper { position: relative; }
        .input-wrapper i { position: absolute; left: 15px; top: 50%; transform: translateY(-50%); color: #64748b; }
        
        input {
            width: 100%; padding: 14px 14px 14px 45px;
            background: #1e293b; border: 1px solid #334155;
            color: white; border-radius: 8px; font-size: 0.95rem;
            box-sizing: border-box; transition: 0.3s; outline: none;
        }
        input:focus { border-color: #3b82f6; background: #1e293b; box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.2); }

        button {
            width: 100%; padding: 14px;
            background: #3b82f6; color: white;
            border: none; border-radius: 8px;
            font-weight: 700; cursor: pointer; margin-top: 10px;
            font-size: 1rem; transition: 0.3s;
        }
        button:hover { background: #2563eb; transform: translateY(-1px); }

        .alert {
            background: #ef4444; color: white; padding: 12px;
            border-radius: 6px; font-size: 0.9rem; margin-bottom: 20px;
            text-align: left; display: flex; align-items: center; gap: 10px;
        }

        .back-link { margin-top: 25px; font-size: 0.85rem; }
        .back-link a { color: #64748b; text-decoration: none; transition: 0.2s; }
        .back-link a:hover { color: #94a3b8; }
    </style>
</head>
<body>

    <div class="login-box">
        <div class="logo"><i class="fas fa-shield-alt"></i> Poly<span>Nova</span></div>
        <div class="subtitle">Portail Administration</div>

        {% if messages %}
            {% for message in messages %}
                <div class="alert">
                    <i class="fas fa-exclamation-triangle"></i> {{ message }}
                </div>
            {% endfor %}
        {% endif %}

        <form method="POST">
            {% csrf_token %}
            <div class="form-group">
                <label>Identifiant Staff</label>
                <div class="input-wrapper">
                    <i class="fas fa-user-shield"></i>
                    <input type="text" name="username" required placeholder="admin@polynova.ci" autocomplete="off">
                </div>
            </div>

            <div class="form-group">
                <label>Code d'accès</label>
                <div class="input-wrapper">
                    <i class="fas fa-key"></i>
                    <input type="password" name="password" required placeholder="••••••••">
                </div>
            </div>

            <button type="submit">ACCÉDER AU SYSTÈME</button>
        </form>

        <div class="back-link">
            <a href="{% url 'home' %}"><i class="fas fa-arrow-left mr-1"></i> Retour au site public</a>
        </div>
    </div>

</body>
</html>
