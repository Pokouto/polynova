{% extends "base.html" %}
{% block content %}
<div class="bg-gray-50 min-h-screen py-12">
    <div class="max-w-3xl mx-auto px-4 sm:px-6 lg:px-8">
        <div class="mb-6 flex items-center justify-between"><h1 class="text-2xl font-bold text-gray-900">Modifier ma demande</h1><a href="{% url 'dashboard' %}" class="text-sm text-blue-600 hover:underline">&larr; Retour</a></div>
        <div class="bg-white shadow-lg rounded-xl overflow-hidden border border-gray-100">
            <div class="px-6 py-4 bg-orange-500 border-b border-orange-600"><h3 class="text-lg font-medium text-white flex items-center"><i class="fas fa-edit mr-2"></i> Édition</h3></div>
            <div class="px-6 py-8 sm:p-10"><form method="POST" class="space-y-8">{% csrf_token %}<div class="grid grid-cols-1 md:grid-cols-2 gap-6"><div><label class="block text-sm font-medium mb-1">Niveau</label>{{ form.level }}</div><div><label class="block text-sm font-medium mb-1">Matières</label>{{ form.subjects }}</div></div><div class="grid grid-cols-1 md:grid-cols-2 gap-6"><div><label class="block text-sm font-medium mb-1">Ville</label>{{ form.city }}</div><div><label class="block text-sm font-medium mb-1">Quartier</label>{{ form.quartier }}</div></div><div class="grid grid-cols-1 md:grid-cols-2 gap-6"><div><label class="block text-sm font-medium mb-1">Fréquence</label>{{ form.frequency }}</div><div><label class="block text-sm font-medium mb-1">Budget</label>{{ form.budget_range }}</div></div><div class="flex items-center gap-2 mt-2">{{ form.is_online }} <label class="text-sm">Accepter cours en ligne</label></div><div><label class="block text-sm font-medium mb-1">Description</label>{{ form.description }}</div><div class="pt-6 flex justify-end gap-4 border-t"><a href="{% url 'dashboard' %}" class="px-4 py-2 border rounded text-gray-700 hover:bg-gray-50">Annuler</a><button type="submit" class="px-6 py-2 bg-orange-500 text-white rounded font-bold hover:bg-orange-600">Enregistrer</button></div></form></div>
        </div>
    </div>
</div>
{% endblock %}
