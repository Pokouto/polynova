{% extends "base.html" %}
{% block content %}
<div class="flex flex-col justify-center py-12 sm:px-6 lg:px-8 bg-gray-50 h-full">
    <div class="sm:mx-auto sm:w-full sm:max-w-md">
        <h2 class="mt-6 text-center text-3xl font-extrabold text-gray-900">Créer un compte</h2>
    </div>
    <div class="mt-8 sm:mx-auto sm:w-full sm:max-w-md">
        <div class="bg-white py-8 px-4 shadow sm:rounded-lg sm:px-10 border border-gray-200">
            <form class="space-y-6" action="" method="POST">
                {% csrf_token %}
                {% if form.errors %}<div class="bg-red-50 border-l-4 border-red-400 p-4 mb-4"><p class="text-sm text-red-700">Erreur dans le formulaire.</p></div>{% endif %}
                {% for field in form %}
                <div><label class="block text-sm font-medium text-gray-700 mb-1">{{ field.label }}</label><div class="mt-1">{{ field }}</div>{% if field.help_text %}<p class="mt-1 text-xs text-gray-500">{{ field.help_text }}</p>{% endif %}</div>
                {% endfor %}
                <div><button type="submit" class="w-full flex justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-blue-600 hover:bg-blue-700">S'inscrire</button></div>
            </form>
            <div class="mt-6 text-center"><a href="{% url 'login' %}" class="font-medium text-blue-600 hover:text-blue-500">Déjà inscrit ? Connexion</a></div>
        </div>
    </div>
</div>
{% endblock %}
