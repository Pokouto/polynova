{% extends "base.html" %}
{% block content %}
<div class="flex flex-col justify-center py-12 sm:px-6 lg:px-8 bg-gray-50 h-full">
    <div class="sm:mx-auto sm:w-full sm:max-w-md">
        <h2 class="mt-6 text-center text-3xl font-extrabold text-gray-900">Connexion</h2>
        <p class="mt-2 text-center text-sm text-gray-600">Ou <a href="{% url 'register' %}" class="font-medium text-blue-600 hover:text-blue-500">cr√©er un nouveau compte</a></p>
    </div>
    <div class="mt-8 sm:mx-auto sm:w-full sm:max-w-md">
        <div class="bg-white py-8 px-4 shadow sm:rounded-lg sm:px-10 border border-gray-200">
            <form class="space-y-6" action="" method="POST">
                {% csrf_token %}
                {% if form.errors %}<div class="p-3 mb-4 text-sm text-red-700 bg-red-100 rounded-lg border border-red-200">Identifiants incorrects.</div>{% endif %}
                <div><label class="block text-sm font-medium text-gray-700">Nom d'utilisateur</label><div class="mt-1"><input type="text" name="username" required class="appearance-none block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm"></div></div>
                <div><label class="block text-sm font-medium text-gray-700">Mot de passe</label><div class="mt-1"><input type="password" name="password" required class="appearance-none block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm"></div></div>
                <div><button type="submit" class="w-full flex justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-blue-600 hover:bg-blue-700">Se connecter</button></div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
