{% extends "base.html" %}

{% block content %}
<div class="min-h-[calc(100vh-80px)] flex items-center justify-center bg-gray-50 py-12 px-4 sm:px-6 lg:px-8">
    
    <div class="max-w-md w-full space-y-8 bg-white p-10 rounded-2xl shadow-xl border border-gray-100 relative overflow-hidden">
        
        <div class="absolute top-0 left-0 w-full h-2 bg-gradient-to-r from-blue-500 to-blue-700"></div>

        <div class="text-center">
            <div class="mx-auto h-12 w-12 bg-blue-100 rounded-full flex items-center justify-center mb-4 text-blue-600 text-xl">
                <i class="fas fa-sign-in-alt"></i>
            </div>
            <h2 class="text-3xl font-extrabold text-gray-900 tracking-tight">Connexion</h2>
            <p class="mt-2 text-sm text-gray-500">Accédez à votre espace Parent ou Enseignant.</p>
        </div>

        {% if messages %}
            {% for message in messages %}
                <div class="bg-red-50 border-l-4 border-red-500 p-4 rounded-md">
                    <div class="flex">
                        <div class="flex-shrink-0"><i class="fas fa-exclamation-circle text-red-500"></i></div>
                        <div class="ml-3"><p class="text-sm text-red-700 font-bold">{{ message }}</p></div>
                    </div>
                </div>
            {% endfor %}
        {% endif %}

        <form class="mt-8 space-y-6" action="" method="POST">
            {% csrf_token %}
            
            <div class="space-y-4">
                <div class="relative group">
                    <label class="block text-xs font-bold text-gray-600 uppercase mb-1.5 ml-1">Identifiant</label>
                    <div class="relative">
                        <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                            <span class="text-gray-400 text-sm group-focus-within:text-blue-500 transition-colors">
                                <i class="fas fa-user"></i>
                            </span>
                        </div>
                        <input type="text" name="username" required class="block w-full pl-10 pr-3 py-3 border border-gray-300 rounded-lg bg-gray-50 text-gray-900 placeholder-gray-400 focus:outline-none focus:bg-white focus:ring-2 focus:ring-blue-500 focus:border-transparent sm:text-sm transition duration-200 shadow-sm" placeholder="Votre nom d'utilisateur">
                    </div>
                </div>

                <div class="relative group">
                    <label class="block text-xs font-bold text-gray-600 uppercase mb-1.5 ml-1">Mot de passe</label>
                    <div class="relative">
                        <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                            <span class="text-gray-400 text-sm group-focus-within:text-blue-500 transition-colors">
                                <i class="fas fa-lock"></i>
                            </span>
                        </div>
                        <input type="password" name="password" id="id_password" required class="block w-full pl-10 pr-10 py-3 border border-gray-300 rounded-lg bg-gray-50 text-gray-900 placeholder-gray-400 focus:outline-none focus:bg-white focus:ring-2 focus:ring-blue-500 focus:border-transparent sm:text-sm transition duration-200 shadow-sm" placeholder="••••••••">
                        
                        <button type="button" onclick="toggleLoginPassword()" class="absolute inset-y-0 right-0 pr-3 flex items-center text-gray-400 hover:text-blue-600 cursor-pointer focus:outline-none">
                            <i class="fas fa-eye" id="eyeIcon"></i>
                        </button>
                    </div>
                </div>
            </div>

            <div class="flex items-center justify-between mt-4">
                <div class="text-sm">
                    <a href="#" class="font-medium text-blue-600 hover:text-blue-500">Mot de passe oublié ?</a>
                </div>
            </div>

            <div class="pt-2">
                <button type="submit" class="group relative w-full flex justify-center py-3.5 px-4 border border-transparent text-sm font-bold rounded-full text-white bg-blue-600 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 shadow-lg hover:shadow-xl transition-all duration-200 transform hover:-translate-y-0.5">
                    Se connecter
                </button>
            </div>
        </form>

        <div class="text-center mt-6 pt-6 border-t border-gray-100">
            <p class="text-sm text-gray-600">
                Pas encore de compte ? 
                <a href="{% url 'register' %}" class="font-bold text-blue-600 hover:text-blue-800 transition ml-1">
                    S'inscrire gratuitement
                </a>
            </p>
        </div>
    </div>
</div>

<script>
    function toggleLoginPassword() {
        const input = document.getElementById('id_password');
        const icon = document.getElementById('eyeIcon');
        if (input.type === "password") {
            input.type = "text";
            icon.classList.remove("fa-eye");
            icon.classList.add("fa-eye-slash");
        } else {
            input.type = "password";
            icon.classList.remove("fa-eye-slash");
            icon.classList.add("fa-eye");
        }
    }
</script>
{% endblock %}
